<!doctype html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valentino dienos kortele</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <main class="card" role="main">
      <div class="card__top">
        <p class="card__eyebrow">Valentino diena</p>
        <h1>Skirta tau</h1>
        <p class="card__text">
          Nuskenuok QR koda ir atverk mano siurpriza.
        </p>
      </div>
      <div class="card__qr">
        <img src="qr.png" alt="QR kodas" />
      </div>
      <p class="card__note">Su meile, nuo manes.</p>
    </main>
  </body>
</html>
