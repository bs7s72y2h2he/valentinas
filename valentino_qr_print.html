<!doctype html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valentino dienos kortelė</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Playfair+Display:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="card.css" />
    <style>
      body { background: #fff; color: #111; }
      .card { max-width: 420px; margin: 40px auto; box-shadow: 0 0 0.5cm #0002; border-radius: 18px; border: 1px dashed #222; }
      .card__qr img { filter: grayscale(1) contrast(1.2); }
      @media print {
        body { background: #fff !important; }
        .card { box-shadow: none !important; border: 1px solid #000; }
        .card__qr img { filter: grayscale(1) contrast(2); }
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <div class="card__perforation" aria-hidden="true"></div>
      <div class="card__top">
        <p class="card__eyebrow">Valentino diena</p>
        <h1>Skirta tau</h1>
        <div class="card__divider" aria-hidden="true"></div>
        <p class="card__text">
          Nuskenuok QR kodą ir atverk mano siurprizą tau.
        </p>
      </div>
      <div class="card__qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=https%3A%2F%2Fbs7s72y2h2he.github.io%2Fvalentinas%2Fpreview.html&size=300x300&color=000000&bgcolor=ffffff" alt="QR kodas" />
      </div>
      <p class="card__note">Su meile, nuo manęs.♥</p>
    </main>
  </body>
</html>
